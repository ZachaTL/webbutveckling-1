<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flags.css">
    <title>Flags</title>
</head>
<body>
    <h1>
        Norden
    </h1>
<hr>
    <table>
        <tr>
            <td class="blue"></td>
            <td class="yellow" rowspan="3"></td>
            <td class="blue2"></td>
        </tr>
        <tr>
            <td class="yellow" colspan="3"></td>
        </tr>
        <tr>
            <td class="blue"></td>
            <td class="blue2"></td>
        </tr>
        <h2>
            Sweden
        </h2>
    </table>
    <table>
        <h2>
            Norway
        </h2>
        <tr>
            <td class="red"></td>
            <td class="white"></td>
            <td class="darkblue" rowspan="5"></td>
            <td class="white"></td>
            <td class="red2"></td>
        </tr>
        <tr>
            <td class="white"></td>
            <td class="white"></td>
            <td class="white"></td>
            <td class="white"></td>
        </tr>
        <tr>
            <td class="darkblue" colspan="5"></td>
        </tr>
        <tr>
            <td class="white"></td>
            <td class="white"></td>
            <td class="white"></td>
            <td class="white"></td>
        </tr>
        <tr>
            <td class="red"></td>
            <td class="white"></td>
            <td class="white"></td>
            <td class="red2"></td>
        </tr>
    </table>
    <table>
        <h2>
            Denmark
        </h2>
        <tr>
            <td class="darkred"></td>
            <td class="white4" rowspan="3"></td>
            <td class="darkred2"></td>
        </tr>
        <tr>
            <td class="white4" colspan="3"></td>
        </tr>
        <tr>
            <td class="darkred"></td>
            <td class="darkred2"></td>
        </tr>
    </table>
    <table>
        <h2>
            Finland
        </h2>
        <tr>
            <td class="white2"></td>
            <td class="darkblue2" rowspan="3"></td>
            <td class="white3"></td>
        </tr>
        <tr>
            <td class="darkblue2" colspan="3"></td>
        </tr>
        <tr>
            <td class="white2"></td>
            <td class="white3"></td>
        </tr>
    </table>
    <table>
        <h2>
            Iceland
        </h2>
        <tr>
            <td class="iceland"></td>
            <td class="iceland2"></td>
            <td class="iceland3" rowspan="5"></td>
            <td class="iceland2"></td>
            <td class="iceland4"></td>
        </tr>
        <tr>
            <td class="iceland2"></td>
            <td class="iceland2"></td>
            <td class="iceland2"></td>
            <td class="iceland2"></td>
        </tr>
        <tr>
            <td class="iceland3" colspan="5"></td>
        </tr>
        <tr>
            <td class="iceland2"></td>
            <td class="iceland2"></td>
            <td class="iceland2"></td>
            <td class="iceland2"></td>
        </tr>
        <tr>
            <td class="iceland"></td>
            <td class="iceland2"></td>
            <td class="iceland2"></td>
            <td class="iceland"></td>
        </tr>
    </table>
</body>
</html>
